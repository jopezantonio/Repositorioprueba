<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #555;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Página Web</h1>
    </header>

    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <section id="inicio">
        <h2>Bienvenido a Mi Página Web</h2>
        <p>Esta es una página web sencilla con un menú y diferentes títulos y subtitulos.</p>
    </section>

    <section id="servicios">
        <h2>Nuestros Servicios</h2>
        <h3>Servicio 1</h3>
        <p>Descripción del servicio 1.</p>
        <h3>Servicio 2</h3>
        <p>Descripción del servicio 2.</p>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>Ponte en contacto con nosotros.</p>
    </section>

</body>
</html>
